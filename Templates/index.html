<!DOCTYPE html>
<html>
<head>
    <title>Adventure Game</title>
</head>
<body>
    <div id="location">
        <h1 id="location-name">{{ location.name }}</h1>
        <p id="location-description">{{ location.description }}</p>
        
        <!-- Display items in the location -->
        {% if location.items %}
            <ul id="location-items">
                {% for item in location.items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    
    <!-- Display messages -->
    <div id="message">
        {% for msg in message %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
    
    <!-- Action form -->
    <form method="POST" id="action-form">
        <!-- Direction buttons should have action=go and specific directions -->
        <button type="submit" name="action" value="go" disabled>Go</button>
        <button type="submit" name="direction" value="north" {% if 'north' not in location.directions %}disabled{% endif %}>North</button>
        <button type="submit" name="direction" value="south" {% if 'south' not in location.directions %}disabled{% endif %}>South</button>
        <button type="submit" name="direction" value="east" {% if 'east' not in location.directions %}disabled{% endif %}>East</button>
        <button type="submit" name="direction" value="west" {% if 'west' not in location.directions %}disabled{% endif %}>West</button>

        <!-- Other actions -->
        <button type="submit" name="action" value="inventory">Inventory</button>
        <button type="submit" name="action" value="quit">Quit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
