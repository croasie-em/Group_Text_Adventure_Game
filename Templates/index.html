<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temple Adventure Game</title>
</head>
<body>
    <h2>Temple Adventure</h2>
    <button id="startButton">Start Game</button>

    <div id="gameContent" style="display: none;">
        <div id="intro"></div>
        <div id="location_desc"></div>
        <div id="inventory_desc"></div>
        <div id="message"></div>

        <input type="text" id="actionInput" placeholder="Enter command (e.g., go north, take key)">
        <button id="submitAction">Submit</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
